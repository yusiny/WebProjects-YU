<!DOCTYPE html>
<html>
  <head>

<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="./index.css" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>  
  </head>

  <body>
    <!-- top(header, nav) -->
    <header>
      <div class="wrapper" id="header_wrapper">
      <div id="header_left">
          <a href="/" class="a_checked">
            <img class="btn_svg" src="/src/ic_inflearn.svg"/>
            교육</a>
        <img id="header_divider" src="/src/ic_line.svg"/>
        <a href="/" class="a_unchecked">
          <img class="btn_svg" onChek="false "src="/src/ic_ employment.svg"/>
          채용</a>
      </div>  

        <h6>지식공유 참여</h6>
      </div>
    </header>

    <nav id="nav">
      <div class="wrapper">
        <a href="/" id="nav_logo">
          <img src="./src/ic_inflearn_logo.svg"/>
        </a>

        <div id="nav_bar">
          <div id="nav_bar_left">
              <a href="/" class="a_nav">강의</a>
              <a href="/" class="a_nav">로드맵</a>
              <a href="/" class="a_nav">멘토링</a>

          </div>

          <div id="nav_bar_right">
              <div id="nav_search_div">
                <input id="nav_search" type="text">
                <img id="nav_search_icon" src="/src/ic_search.svg"/>
              </div>

            <a class="button"> 로그인 </a>
            <a class="button_orange"> 회원가입 </a>
          </div>
      </div>

      </div>
    </nav>

    <!-- main -->
    <main>
      <section id="main_banner">
        <div id="main_banner_swiper" class="swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide" style="background-color: #d2d9dd;" >
              <div class="wrapper swiper-slide-wrapper" >
                <div class="swiper-slide-left">
                    <h6 class="swiper-tag" style="color: #ffffff; background-color: #1044ff;">오늘 뭐 듣지?</h6>
                    <h1 class="swiper-title">무슨 강의 들을지 고민이라면?</h1>
                    <h1 class="swiper-title">현직자 Top 50 먼저 보기</h1>
                    <p class="swiper-content">입문부터 실전까지! <br>믿고 보는 실무자 Pick</p>
                </div>
                <img class="swiper-slide-right" src="https://cdn.inflearn.com/public/main_sliders/7f3b415a-7267-49fc-9c68-9926b8c5f600/%5B22%E1%84%90%E1%85%A2%E1%84%80%E1%85%B3%E1%84%85%E1%85%A2%E1%86%AB%E1%84%83%E1%85%B5%E1%86%BC%5Db2b_top50_main_521.gif"/>
              </div>
            </div>
            <div class="swiper-slide" style="background-color: #ff7836;">
              <div class="wrapper swiper-slide-wrapper" >
                <div class="swiper-slide-left">
                    <h6 class="swiper-tag" style="color: #ffffff; background-color: #1044ff;">신규 강의</h6>
                    <h1 class="swiper-title" style="color: #fff">나만 몰랐었던 이 강의~♬</h1>
                    <p class="swiper-content" style="color: #fff">매일 업데이트 되는 <br>인프런 신규강의를 만나보세요!</p>
                </div>
                <img class="swiper-slide-right" src="https://cdn.inflearn.com/public/main_sliders/7dc9730a-1a01-40a7-a509-4e8bceb73570/%5B%EB%A9%94%EC%9D%B8%ED%9E%88%EC%96%B4%EB%A1%9C%5D%EC%8B%A0%EA%B7%9C%EA%B0%95%EC%9D%98_main_521.gif"/>
              </div>
            </div>
            <div class="swiper-slide" style="background-color: #086394;">
              <div class="wrapper swiper-slide-wrapper" >
                <div class="swiper-slide-left">
                    <h6 class="swiper-tag" style="color: #002235;; background-color:#00de84;">지식공유신청</h6>
                    <h1 class="swiper-title" style="color: #fff">나누는 지식만큼</h1>
                    <h1 class="swiper-title" style="color: #fff">커지는 보람과 보상</h1>
                    <p class="swiper-content" style="color: #fff">인프런 지식공유자로 <br>높은 수익과 가치를 만들어보세요.</p>
                </div>
                <img class="swiper-slide-right" src="https://cdn.inflearn.com/public/main_sliders/f1057951-0477-4a8d-a017-dbe792e7cb16/%5B%E1%84%86%E1%85%A6%E1%84%8B%E1%85%B5%E1%86%AB%E1%84%92%E1%85%B5%E1%84%8B%E1%85%A5%E1%84%85%E1%85%A9%5D%E1%84%8C%E1%85%B5%E1%84%89%E1%85%B5%E1%86%A8%E1%84%80%E1%85%A9%E1%86%BC%E1%84%8B%E1%85%B2%E1%84%8C%E1%85%A1_628.gif"/>
              </div>
            </div>
          </div>

        <div id="main_banner_indicator"></div>
      </section>

      <section id="main_search">
        <h1 id="main_search_title">인프런에서 연봉을 올리세요</h1>
        <input id="main_search_input"></input>
        <div id="main_search_tag"></div>
      </section>

      <section id="main_lecture">
        <div class="main_lecture" id="main_lecture1_free"></div>
        <div class="main_lecture" id="main_lecture2_starter"></div>
        <div class="main_lecture" id="main_lecture3_loadmap"></div>
        <div class="main_lecture" id="main_lecture4_read"></div>
        <div class="main_lecture" id="main_lecture5_new"></div>

      <section id="main_review">

        <div id="main_review_right"></div>
      </section>

      <section id="main_bottom_banner"></section>

      <section id="main_corporation">
      </section>

      <section id="main_apply"></section>

    <!-- footer -->
    <footer></footer>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
